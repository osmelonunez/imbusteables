<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reglas Duty - Turbeo PRO</title>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-image: url('desk.png'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: fadeIn 1.2s ease-out;
    }

    h2 {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffff;
      animation: fadeIn 1.3s ease-out;
    }

    ul {
      list-style-type: square;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      max-width: 800px;
      text-align: left;
      animation: fadeIn 1.4s ease-out;
    }

    li {
      margin: 15px 0;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .volver-btn {
      margin-top: 40px;
      padding: 10px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .volver-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Los Imbusteables</h1>
  <h2>Frases</h2>
  <ul>
    <li>Hay play y play</li>
    <li>Nadie le tira al de abajo</li>
    <li>El quejas.</li>
    <li>80 veces mejor</li>
  </ul>

  <!-- Botón para regresar a la página anterior -->
  <button class="volver-btn" onclick="history.back()">← Volver</button>
</body>
</html>
